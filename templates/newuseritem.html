<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <meta name="author" content="">
    
        <title>Catalog App</title>
    
        <!-- Bootstrap core CSS -->
        <link href="/static/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    
        <!-- Custom styles for this template -->
        <link href="/static/custom/starter-template.css" rel="stylesheet">
    </head>
    <body>
        <!-- Nav bar-->
        <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
            <a class="navbar-brand" href="{{url_for('showCatalog')}}">The Catalog</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        
            <div class="collapse navbar-collapse" id="navbarsExampleDefault">
                <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="{{url_for('showCatalog')}}">Home<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" href="#">Disabled</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="http://example.com" id="dropdown01" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Dropdown</a>
                    <div class="dropdown-menu" aria-labelledby="dropdown01">
                    <a class="dropdown-item" href="#">Action</a>
                    <a class="dropdown-item" href="#">Another action</a>
                    <a class="dropdown-item" href="#">Something else here</a>
                    </div>
                </li>
                </ul>
                <div class="my-2 my-lg-0">
                    {% if not login_session['username'] %}
                        <a class="btn btn-outline-success my-2 my-sm-0" href="{{url_for('showLoginPage')}}" type="submit">Log in</a>
                    {% else %}
                        <a class="btn btn-outline-success my-2 my-sm-0" href="{{url_for('disconnect')}}" type="submit">Log out</a>
                    {% endif %}
                </div>
            </div>
        </nav>
    
        <!-- Page Content -->
        <main role="main" class="container">
    
            <h3>Create New User Item</h3>

            <!-- New User Item Form -->
            <!--catalog item id is a drop down menu-->
            <div class="card my-4">
                <h5 class="card-header">Fill in post details:</h5>
                <div class="card-body">
                    <form action="" method="POST" enctype="multipart/form-data">
                        <div class="form-group">
                            <label for="catalogItem">Category*</label>
                            <select class="form-control" name="catalogItemId" id="catalogItemId" required="true">
                                <option value="" selected="true">Select Category</option>
                                {% for item in catalog %}
                                <option value="{{item.id}}">{{item.title}}</option>
                                {% endfor %}
                            </select>
                            <label for="userItemTitle">Post Title*</label>
                            <input class="form-control" type="text" name="userItemTitle" placeholder="User Item Title" required="true">
                            <label for="description">Description*</label>
                            <textarea class="form-control" name="description" id="description" rows="4" cols="30" required="true"></textarea>
                            <label for="itemPicture">Image source</label>
                            <input class="form-control" type="file" name="itemPicture" id="itemPicture">
                            <br>
                            <input class="btn btn-primary" type="submit" value="SUBMIT">
                        </div>
                    </form>
                </div>
            </div>
        </main>
        
    </body>
</html>
