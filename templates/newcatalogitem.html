<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Catalog Item</title>
  <!-- FontAwesome-->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

  <!-- Bootstrap core CSS -->
  <link href="/static/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link href="/static/custom/starter-template.css" rel="stylesheet">
</head>
<body>
        <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
                <a class="navbar-brand" href="{{url_for('showCatalog')}}">The Catalog</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
          
                <div class="collapse navbar-collapse" id="navbarsExampleDefault">
                  <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                      <a class="nav-link" href="{{url_for('showCatalog')}}">Home<span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                      <div class="dropdown">
                        <button class="btn btn-dark dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                          <i class="fa fa-bars"></i>
                        </button>
                        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                          <a class="dropdown-item" href="{{url_for('newCatalogItem')}}">Add Category</a>
                          <a class="dropdown-item" href="{{url_for('createNewUserItem')}}">Add Post</a>
                        </div>
                      </div>
                    </li>
                  </ul>
                  <div class="my-2 my-lg-0">
                    {% if not login_session['username'] %}
                      <a class="btn btn-outline-success my-2 my-sm-0" href="{{url_for('showLoginPage')}}" type="submit">Log in</a>
                    {% else %}
                      <a class="btn btn-outline-success my-2 my-sm-0" href="{{url_for('disconnect')}}" type="submit">Log out</a>
                    {% endif %}
                  </div>
                </div>
              </nav>
    <header>
        <h2>Create New Catalog Item</h2>
    </header>
    <main role="main" class="container">
      <div class="row">
        <div class="col-sm-6" style="margin: auto;">
          <!-- New User Item Form -->
          <div class="card my-2">
            <h5 class="card-header">Fill in group details:</h5>
            <div class="card-body">
              <form action="" method="POST">
                  <div class="form-group">
                    <label for="catalogItemTitle">Group Title</label>
                    <input class="form-control" type="text" name="catalogItemTitle" placeholder="Catalog Item Title">
                    <hr>
                    <input class="btn btn-primary" type="submit" value="Submit">
                    <input class="btn btn-warning" type="submit" value="Cancel" name="reset">
                  </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer>

    </footer>
    <!-- Bootstrap core JavaScript -->
    <script src="/static/vendor/jquery/jquery.min.js"></script>
    <script src="/static/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
